<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/Home.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
      <div class="box-sign">
        <h1>User Register Form</h1>
        <div id="form-re">
          <form action="/SignIn.html">
            <label>Full Name :</label>
            <input id="inp" type="text" required placeholder="Enter FullName" name="FullName" autofocus><br><br>
            <label>User Name :</label>
            <input id="inp" type="text" required placeholder="Enter UserName" name="UserName"><br><br>
            <label>User Email :</label>
            <input id="inp" type="mail" required placeholder="Enter Email" name="User email"><br><br>
            <label>Telephone :</label>
            <input id="inp" type="number" required placeholder="Enter Telephone" name="Telephone"><br><br>
            <label id="bir">Birth Date :</label>
            <input id="inp" type="date" required  name="Birth Date"><br><br>
            <label>Password :</label>
            <input id="inp" type="password" required placeholder="Enter Password" name="Password"><br><br>
            <textarea name="" id="" cols="30" rows="5">text text</textarea><br><br>
            <h3>Choose your Gender:</h3><br>
            <input type="radio" name="Male"><label for="Male">Male</label><br>
            <input type="radio" name="Male"><label for="Female">Female</label><br><br>
            <input type="submit" id="submit" value="Register"><br><br>
            <a href="/SignIn.html">Login</a>
          </form>
        </div>
      </div>
</body>
</html>
